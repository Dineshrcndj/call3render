<!DOCTYPE html>
<html>
<head>
    <title>Call Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; }
        .status { padding: 10px; margin: 10px 0; }
        .online { background: #4CAF50; color: white; }
        .offline { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ“ž Call Test</h1>
    <div id="status" class="status offline">Loading...</div>
    <button id="callBtn" disabled>Call</button>
    <button id="endBtn" disabled>End</button>
    <audio id="remoteAudio" controls></audio>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer, call, localStream;
        
        // ALTERNATIVE SERVER that works
        async function init() {
            // 1. Get microphone FIRST
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false 
                });
                console.log('âœ… Microphone access granted');
            } catch (err) {
                console.log('âŒ Microphone error:', err);
                document.getElementById('status').textContent = 'Allow microphone access';
                return;
            }
            
            // 2. Connect to server (using working server)
            peer = new Peer('user-' + Date.now(), {
                host: '0.peerjs.com',  // WORKING SERVER
                port: 443,
                path: '/',
                secure: true,
                config: { 
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                },
                debug: 2
            });
            
            peer.on('open', id => {
                document.getElementById('status').className = 'status online';
                document.getElementById('status').textContent = 'Online - Ready to call';
                document.getElementById('callBtn').disabled = false;
                console.log('âœ… Connected with ID:', id);
            });
            
            peer.on('error', err => {
                console.log('Peer error:', err.type);
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = 'Error: ' + err.type;
            });
            
            peer.on('disconnected', () => {
                console.log('Disconnected - reconnecting...');
                peer.reconnect();
            });
        }
        
        // Call button
        document.getElementById('callBtn').onclick = () => {
            document.getElementById('status').textContent = 'Calling owner...';
            
            call = peer.call('test-owner-123', localStream);
            
            call.on('stream', remoteStream => {
                document.getElementById('remoteAudio').srcObject = remoteStream;
                document.getElementById('status').textContent = 'Connected!';
                document.getElementById('callBtn').disabled = true;
                document.getElementById('endBtn').disabled = false;
            });
            
            call.on('close', () => {
                document.getElementById('remoteAudio').srcObject = null;
                document.getElementById('callBtn').disabled = false;
                document.getElementById('endBtn').disabled = true;
                document.getElementById('status').textContent = 'Call ended';
            });
        };
        
        // End call
        document.getElementById('endBtn').onclick = () => {
            if (call) call.close();
        };
        
        // Start everything
        init();
    </script>
</body>
</html>
